{% extends "index.html" %}
{% load static %}

{% block head %}

{% endblock head %}

{% block content %}

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow login-card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Registrarse</h1>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Nombre de Usuario" required>
                        <label for="id_username">Nombre de Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_email" name="email" placeholder="Nombre de Usuario" required>
                        <label for="id_email">Correo Electrónico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                        <label for="id_password">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Confirmar Contraseña" required>
                        <label for="id_password">Confirmar Contraseña</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-custom-orange btn-lg rounded-pill">Registrarse</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="{% url "login" %}" class="link-dark">Presiona aquí</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
