{% load static %}

{% if products %}

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
        {% for p in products %}
            <div class="col">
                <div class="card h-100 shadow-sm border-0 rounded-lg overflow-hidden">
                    <img src="{{ p.image.image.url }}" class="card-img-top img-fluid product-card-img" alt="{{ p.product.name }}"
                        onerror="this.onerror=null;this.src='https://placehold.co/400x300/e0e0e0/000000?text=No+Imagen';">
                    <div class="card-body d-flex flex-column text-center">
                        <h4 class="card-title fw-bold text-truncate">{{ p.product.name }}</h4>
                        <p class="card-text text-success fs-5 fw-bold mb-1">${{ p.product.price }}</p>
                        <p class="card-text text-muted mb-3">Cantidad Disponible: {{ p.product.stock }}</p>
                        
                        <a href="#" class="btn btn-warning mt-auto">Ver Detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% else %}
    <div class="alert alert-info text-center" role="alert">
        <i class="fas fa-info-circle me-2"></i> No hay Productos en Tendencia Disponibles.
    </div>
{% endif %}
